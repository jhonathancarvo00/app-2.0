<ion-header class="os-header">
  <ion-toolbar lines="none">
    <div class="os-header-bar">
      <!-- casinha -->
      <button class="os-back-btn" (click)="onBack()">
        <img src="../../assets/icon/topoRequest.svg" alt="Voltar" />
      </button>

      <h1 class="os-title">Abastecimento em Postos</h1>

      <!-- botão NOVO -->
      <button class="os-new-btn" (click)="novo()">
        NOVO
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="os-content">
  <div class="os-page">
    <div class="os-card">

      <!-- Fornecedor -->
      <div class="os-field">
        <label class="os-label">Fornecedor</label>
        <ion-input
          class="os-input"
          type="text"
          [(ngModel)]="fornecedor">
        </ion-input>
      </div>

      <!-- Equipamento -->
      <div class="os-field">
        <label class="os-label">Equipamento</label>
        <ion-input
          class="os-input"
          type="text"
          [(ngModel)]="equipamento">
        </ion-input>
      </div>

      <!-- Data Inicial -->
      <div class="os-field">
        <label class="os-label">Data Inicial</label>
        <div
          class="os-date-input"
          (click)="openCalendar($event, 'dataInicial')">

          <ion-input
            class="os-input os-date-display"
            readonly
            placeholder="dd/mm/aaaa"
            [value]="formatDate(dataInicial)">
          </ion-input>

          <button
            type="button"
            class="os-date-btn"
            (click)="openCalendar($event, 'dataInicial'); $event.stopPropagation()">
            <ion-icon name="calendar-clear-outline"></ion-icon>
          </button>
        </div>
      </div>

      <!-- Data Final -->
      <div class="os-field">
        <label class="os-label">Data Final</label>
        <div
          class="os-date-input"
          (click)="openCalendar($event, 'dataFinal')">

          <ion-input
            class="os-input os-date-display"
            readonly
            placeholder="dd/mm/aaaa"
            [value]="formatDate(dataFinal)">
          </ion-input>

          <button
            type="button"
            class="os-date-btn"
            (click)="openCalendar($event, 'dataFinal'); $event.stopPropagation()">
            <ion-icon name="calendar-clear-outline"></ion-icon>
          </button>
        </div>
      </div>

      <!-- Número Voucher -->
      <div class="os-field">
        <label class="os-label">Número Voucher</label>
        <ion-input
          class="os-input"
          type="text"
          [(ngModel)]="numeroVoucher">
        </ion-input>
      </div>

      <!-- Botão Pesquisar dentro do card -->
      <div class="os-actions">
        <ion-button
          expand="block"
          class="os-search-btn"
          (click)="pesquisar()">
          PESQUISAR
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>
