<ion-header class="ion-no-border">
  <ion-toolbar lines="none">
    <ion-grid>
      <ion-row class="header-row ion-align-items-center">
        <!-- Menu hambúrguer -->
        <ion-col size="auto">
          <ion-buttons>
            <ion-menu-button autoHide="false">
              <ion-icon name="menu" class="ion-padding"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-col>

        <!-- Logo centralizada -->
        <ion-col class="ion-text-center">
          <div class="logo">
            <img id="logo-login" src="../../assets/whiteLogo.svg" />
          </div>
        </ion-col>

        <!-- Coluna fantasma pra equilibrar o grid -->
        <ion-col size="auto" class="menu-placeholder">
          <ion-icon
            name="menu"
            style="visibility: hidden;"
            class="ion-padding">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <!-- 2 BOTÕES (TELA DE "OBRAS") -->
  <ion-grid class="buttons-wrapper" *ngIf="!showReqList">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="buttons-row">
        <ion-button
          class="btnGreen ion-text-capitalize btn-home"
          (click)="goToReqListFromMenu()">
          Requisição<br>De Compra
        </ion-button>

        <ion-button
          class="btnGreen ion-text-capitalize btn-home"
          (click)="goEstoque()">
          Estoque
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- TELA DE LISTA DE REQUISIÇÕES -->
  <ng-container *ngIf="showReqList">
    <ion-grid class="principalDiv">

      <!-- Botão "Nova Requisição" -->
      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <ion-button
            expand="block"
            class="btnGreen ion-text-capitalize"
            (click)="newRequest()">
            Nova<br>Requisição
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- Spinner de carregamento -->
      <app-spinner [showSpinner]="!load" *ngIf="!load"></app-spinner>

      <!-- Filtros + lista -->
      <ion-row class="ion-justify-content-center" *ngIf="load">
        <ion-col size="11" @hideShowAnimator>

          <ion-row>
            <ion-col size="9" *ngIf="listReq.length > 0">
              <p class="ion-margin-vertical">
                {{ statusRequisicao | statusMoment }}
              </p>
            </ion-col>

            <ion-col size="3">
              <p
                class="ion-margin-vertical ion-text-right filter-p"
                (click)="showFIlters = !showFIlters">
                Filtros
                <ion-icon
                  name="chevron-down-outline"
                  [@rotatedState]="showFIlters">
                </ion-icon>
              </p>
            </ion-col>

            <ion-col size="12" *ngIf="listReq.length === 0">
              <p class="ion-margin-vertical">
                Nenhuma requisição encontrada
              </p>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col
          size="11"
          @hideShowAnimator
          *ngIf="showFIlters && (load && !!listReq)">
          <app-filter-req
            [empreendimento]="empreendimento"
            [statusRequisicao]="statusRequisicao"
            [dataInicial]="dataInicial"
            (setParams)="setParams($event)"
            [dataFinal]="dataFinal">
          </app-filter-req>
        </ion-col>

        <ion-col size="11" *ngIf="!showFIlters && load">
          <list-request-component
            [item]="item"
            [loaded]="load"
            *ngFor="let item of listReq; let i = index">
          </list-request-component>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
