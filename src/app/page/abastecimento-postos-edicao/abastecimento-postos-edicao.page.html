<ion-header class="os-header">
  <ion-toolbar lines="none">
    <div class="os-header-bar">
      <!-- casinha -->
      <button class="os-back-btn" (click)="onBack()">
        <img src="../../assets/icon/topoRequest.svg" alt="Voltar" />
      </button>

      <h1 class="os-title">Abastecimento em Postos - Edição</h1>

      <div class="os-header-spacer"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="os-content">
  <div class="os-page">
    <div class="os-card">

      <!-- Equipamento -->
      <div class="abp-field">
        <label class="abp-label">Equipamento</label>
        <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
          <ion-select-option value="1">Selecione</ion-select-option>
        </ion-select>
      </div>

      <!-- Empreendimento / Empresa -->
      <div class="abp-group-row">
        <div class="abp-field abp-half">
          <label class="abp-label">Empreendimento</label>
          <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
            <ion-select-option value="1">Selecione</ion-select-option>
          </ion-select>
        </div>

        <div class="abp-field abp-half">
          <label class="abp-label">Empresa</label>
          <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
            <ion-select-option value="1">Selecione</ion-select-option>
          </ion-select>
        </div>
      </div>

      <!-- Fornecedor / Centro de despesas -->
      <div class="abp-group-row">
        <div class="abp-field abp-half">
          <label class="abp-label">Fornecedor</label>
          <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
            <ion-select-option value="1">Selecione</ion-select-option>
          </ion-select>
        </div>

        <div class="abp-field abp-half">
          <label class="abp-label">Centro de despesas</label>
          <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
            <ion-select-option value="1">Selecione</ion-select-option>
          </ion-select>
        </div>
      </div>

      <!-- Etapa / Insumo -->
      <div class="abp-group-row">
        <div class="abp-field abp-half">
          <label class="abp-label">Etapa</label>
          <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
            <ion-select-option value="1">Selecione</ion-select-option>
          </ion-select>
        </div>

        <div class="abp-field abp-half">
          <label class="abp-label">Insumo</label>
          <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
            <ion-select-option value="1">Selecione</ion-select-option>
          </ion-select>
        </div>
      </div>

      <!-- Observação -->
      <div class="abp-field">
        <label class="abp-label">Observação</label>
        <ion-input class="abp-input" type="text"></ion-input>
      </div>

      <!-- Número Voucher / Pesquisa Número Voucher -->
      <div class="abp-group-row">
        <div class="abp-field abp-half">
          <label class="abp-label">Número Voucher</label>
          <ion-input class="abp-input" type="text"></ion-input>
        </div>

        <div class="abp-field abp-half">
          <label class="abp-label">Pesquisa Número Voucher</label>
          <ion-input class="abp-input" type="text"></ion-input>
        </div>
      </div>

      <!-- Quantidade Solicitada / Valor Solicitado -->
      <div class="abp-group-row">
        <div class="abp-field abp-half">
          <label class="abp-label">Quantidade Solicitada</label>
          <ion-input class="abp-input" type="number"></ion-input>
        </div>

        <div class="abp-field abp-half">
          <label class="abp-label">Valor Solicitado</label>
          <ion-input class="abp-input" type="number"></ion-input>
        </div>
      </div>

      <!-- Bloco -->
      <div class="abp-field">
        <label class="abp-label">Bloco</label>
        <ion-select class="abp-input abp-select" interface="popover" placeholder="Selecione">
          <ion-select-option value="1">Selecione</ion-select-option>
        </ion-select>
      </div>

      <!-- Título seção Dados de Retorno -->
      <div class="abp-section-title">
        Dados de Retorno
      </div>

      <!-- Dt.Retirada / Qtd. Retirada / Total -->
      <div class="abp-group-row">
        <div class="abp-field abp-third">
          <label class="abp-label">Dt.Retirada</label>
          <div class="abp-date-input" (click)="openCalendar($event, 'dtRetirada')">
            <ion-input
              class="abp-input abp-date-display"
              readonly
              placeholder="dd/mm/aaaa"
              [value]="formatDate(dtRetirada)">
            </ion-input>

            <button
              type="button"
              class="abp-date-btn"
              (click)="openCalendar($event, 'dtRetirada'); $event.stopPropagation()">
              <ion-icon name="calendar-clear-outline"></ion-icon>
            </button>
          </div>
        </div>

        <div class="abp-field abp-third">
          <label class="abp-label">Qtd. Retirada</label>
          <ion-input class="abp-input" type="number"></ion-input>
        </div>

        <div class="abp-field abp-third">
          <label class="abp-label">Total</label>
          <ion-input class="abp-input" type="number"></ion-input>
        </div>
      </div>

      <!-- Hodômetro / Horímetro -->
      <div class="abp-group-row">
        <div class="abp-field abp-half">
          <label class="abp-label">Hodômetro</label>
          <div class="abp-date-input" (click)="openCalendar($event, 'hodometroData')">
            <ion-input
              class="abp-input abp-date-display"
              readonly
              placeholder="dd/mm/aaaa"
              [value]="formatDate(hodometroData)">
            </ion-input>

            <button
              type="button"
              class="abp-date-btn"
              (click)="openCalendar($event, 'hodometroData'); $event.stopPropagation()">
              <ion-icon name="calendar-clear-outline"></ion-icon>
            </button>
          </div>
        </div>

        <div class="abp-field abp-half">
          <label class="abp-label">Horímetro</label>
          <ion-input class="abp-input" type="number"></ion-input>
        </div>
      </div>

      <!-- Nº Ctrl Posto -->
      <div class="abp-field">
        <label class="abp-label">Nº Ctrl Posto</label>
        <div class="abp-date-input" (click)="openCalendar($event, 'nCtlPostoData')">
          <ion-input
            class="abp-input abp-date-display"
            readonly
            placeholder="dd/mm/aaaa"
            [value]="formatDate(nCtlPostoData)">
          </ion-input>

          <button
            type="button"
            class="abp-date-btn"
            (click)="openCalendar($event, 'nCtlPostoData'); $event.stopPropagation()">
            <ion-icon name="calendar-clear-outline"></ion-icon>
          </button>
        </div>
      </div>

      <!-- Botão confirmar -->
      <div class="abp-actions">
        <button type="button" class="abp-primary-btn" (click)="confirmar()">
          CONFIRMAR
        </button>
      </div>

    </div>
  </div>
</ion-content>
